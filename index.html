<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <figure class="hero">
      <img src="./images/illustration-hero.svg" alt="">
    </figure>
    <section class="description">
      <h1 class="description__title">Order Summary</h1>
      <p class="description__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>
    <section class="pricing">
      <div class="pricing__description">
        <img src="./images/icon-music.svg" alt="" class="pricing__description__image">
        <div class="pricing__description__text">
          <h3 class="pricing__description__text__title">Annual Plan</h3>
          <p class="pricing__description__text__p">$59.99/year</p>
        </div>
      </div>
      <a href="" class="pricing__link">Change</a>
    </section>
    <section class="buttons">
      <button class="buttons__item-primary">Proceed to Payment</button>
      <button class="buttons__item-secondary">Cancel Order</button>
    </section>

  </main>

    Coded by <a href="#">Mauricio Emmanuel Moreno Morales</a>.
  </div> -->
</body>

</html>
